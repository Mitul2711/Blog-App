<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{singlePostData.postImgPath}}" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{singlePostData.category.category}} </small>
                    <small class="bg-light text-success text-center ml-3" *ngIf="singlePostData.isFeatured"> Feature </small>
                    <small class="bg-light text-info text-center ml-3"> Views - {{singlePostData.views}}</small>
                    <small class="bg-light text-warning text-center ml-3"> LAST UPDATED -
                        {{singlePostData.createdAt.toMillis() | date}}</small>

                    <h1 class="mt-3 mb-3"> {{singlePostData.title}} </h1>
                    <p> {{singlePostData.content}} </p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>

        <div class="col-md-3">
            <div *ngFor="let similarPost of similarPostArray">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
