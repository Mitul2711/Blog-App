<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">

                    <h3 class="text-theme-center"> All Subscribers </h3>
                    <p>From here you can manage all your Subscribers.</p>
                    <button class="btn btn-warning btn-css ml-2" routerLink="/">Back to Dashboard</button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subs of subscribersArray; let i = index">
                                <td> {{i+1}} </td>
                                <td> {{subs.data.name}} </td>
                                <td> {{subs.data.email}} </td>
                                <td>
                                    <button class="btn btn-sm btn-danger btn-delete" (click)="onDelete(subs.id)"> Delete </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>

</div>
