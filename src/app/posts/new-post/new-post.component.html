<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> Add New Post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>

    <form>

        <div class="row">

            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="mb-2"> Title </label>
                            <input type="text" class="form-control" (keyup)="onTitleChanged($event)">
                        </div>
                        <div class="form-group">
                            <label class="mb-2 mt-2"> Permalink </label>
                            <input type="text" name="permalink" class="form-control" [(ngModel)]="permalink" disabled>
                        </div>
                        <div class="form-group">
                            <label class="mb-2 mt-2"> Excerpt </label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">

                <div class="form-group">
                    <label for="" class="mb-2">Please select a Post Category</label>
                    <select class="form-control">
                        <option value="" disabled>Please select a Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="" class="mb-2 mt-2"> Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview">
                    <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                </div>

            </div>

        </div>

        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="mb-2 mt-2"> Content </label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center mt-3">
                <button class="btn btn-info bg-theme"> Save Post </button>
                <button class="btn btn-warning ml-3" routerLink="/posts"> Back to Post </button>
            </div>

        </div>

    </form>

</div>
