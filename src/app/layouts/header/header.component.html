<header class="navbar navbar-expand-lg fixed-top bg-white">
    <div class="container justify-content-center">
        <a routerLink="/"><i class=" fa fa-solid fa-home text-theme-primary"></i></a>
        <a routerLink="/dashboard" class="site-logo"> ANG-BLOG </a>
        <button class="btn btn-info btn-sm bg-secondary-theme text-theme-primary" routerLink="login" *ngIf="loginBtn()"> Login </button>

    </div>
    <div *ngIf="isLoggedIn()" class="container justify-content-center">
        <a> {{userEmail}} </a>
        <button class="btn btn-info btn-sm bg-secondary-theme text-theme-primary" (click)="onLogOut()"> Logout </button>
    </div>
</header>
